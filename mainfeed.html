<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Section</title>
    <link rel="stylesheet" href="mainfeed.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="logo">
            <h2>GrowHer</h2>
        </div>
        <ul>
            <li><a href="mainfeed.html">Feed</a></li>
            <li><a href="connection.html">Connections</a></li>
            <li><a href="news.html" id="news-nav">News</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>
    </div>

    <!-- Feed Section -->
    <div class="feed-section">
        <div id="feed-page">
            <!-- Feed Navigation Tabs -->
            <div class="feed-tabs">
                <button onclick="loadConnectionsPage()">Connected</button>
                <button onclick="loadExplorePage()">Explore</button>
            </div>

            <!-- Connected Page -->
            <div id="connected-page" class="page">
                <h3>Connected Feed</h3>
                <!-- Create Post Box -->
                <div class="post-create">
                    <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                    <input type="file" id="post-image" accept="image/*">
                    <button onclick="createPost('connected')">Post</button>
                </div>
                <!-- Posts Section -->
                <div id="connected-feed" class="feed">
                    <!-- Hardcoded posts will be dynamically added here -->
                </div>
            </div>

            <!-- Explore Page -->
            <div id="explore-page" class="page" style="display: none;">
                <h3>Explore Feed</h3>
                <!-- Create Post Box -->
                <div class="post-create">
                    <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                    <input type="file" id="post-image" accept="image/*">
                    <button onclick="createPost('explore')">Post</button>
                </div>
                <!-- Posts Section -->
                <div id="explore-feed" class="feed">
                    <!-- All posts will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="mainfeed.js"></script>
</body>
</html>
