<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowHer - Investor Signup</title>
    <link rel="stylesheet" href="invstyles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Investor Signup</h1>
        <form id="signup-form" enctype="multipart/form-data">
            <fieldset>
                <legend>Basic Information</legend>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
                </div>
            </fieldset>

            <fieldset>
                <legend>Professional Details</legend>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Retired">Retired</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">Company/Organization (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile (Optional)</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                </div>
            </fieldset>

            <fieldset>
                <legend>Verification & Security</legend>
                <div class="form-group">
                    <label for="government-id">Upload Government ID</label>
                    <input type="file" id="government-id" name="governmentId" accept=".pdf,.jpg,.jpeg,.png" required>
                    <small>Accepted formats: PDF, JPG, PNG (Max 5MB)</small>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>
            </fieldset>

            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="#" onclick="login(); return false;">Login</a></p>
        </form>
    </div>
    <script src="invscript.js"></script>
</body>
</html>
