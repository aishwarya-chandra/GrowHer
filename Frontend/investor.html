<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Signup Form</title>
  <link rel="stylesheet" href="invstyles.css">
</head>
<body>
  <div class="signup-container">
    <h1>Investor Signup</h1>
    <form id="signup-form">
      <!-- Basic Information -->
      <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </fieldset>

      <!-- Professional Details -->
      <fieldset>
        <legend>Professional Details</legend>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <select id="occupation" name="occupation" required>
            <option value="">Select</option>
            <option value="self-employed">Self-employed</option>
            <option value="corporate">Corporate</option>
            <option value="retired">Retired</option>
            <option value="others">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="company">Company/Organization (Optional)</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile (Optional)</label>
          <input type="url" id="linkedin" name="linkedin">
        </div>
      </fieldset>

      <!-- Verification & Security -->
      <fieldset>
        <legend>Verification & Security</legend>
        <div class="form-group">
          <label for="government-id">Upload Government ID</label>
          <input type="file" id="government-id" name="government-id" accept=".pdf,.jpg,.png" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the Terms & Conditions</label>
        </div>
      </fieldset>

      <button type="submit" onclick="login()">Sign Up</button>
    </form>
  </div>
  <script src="invscript.js"></script>
</body>
</html>
