<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="connection.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="logo">
      <h2>GrowHer</h2>
    </div>  
    <ul>
      <li><a href="mainfeed.html">Feed</a></li>
      <li><a href="connection.html">Connections</a></li>
      <li><a href="news.html" id="news-nav">News</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="forum.html">Forum</a></li>
    </ul>
  </div>
  
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Profiles</h2>
      <ul class="profile-list">
        <li data-profile="user1">
          <img src="E:\GrowHerFinal\user1.jpg" alt="User 1" class="profile-image"> Emily
        </li>
        <li data-profile="user2">
          <img src="E:\GrowHerFinal\user2.jpg" alt="User 2" class="profile-image"> Sabrina
        </li>
        <li data-profile="user3">
          <img src="E:\GrowHerFinal\user3.jpg" alt="User 3" class="profile-image"> Julia
        </li>
      </ul>
    </div>
  
    <!-- Chat Window -->
    <div class="chat-window">
      <div class="chat-header">
        <img id="chat-profile-image" src="default.jpg" alt="Profile" class="profile-image">
        <h2 id="chat-profile-name">Select a Profile</h2>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  
  <!-- Right Section for Potential Connections -->
  <div class="potential-connections-container">
    <div class="potential-connections">
      <h2>Potential Connections</h2>
      <div class="connections-list" id="connections-list">
        <!-- Hardcoded potential connections with Connect buttons -->
        <ul class="profile-list">
          <li data-profile="userA">
            <img src="https://via.placeholder.com/40" alt="User A" class="profile-image">
            <span class="name">Priyanka</span>
            <button class="connect-btn" onclick="connectUser('userA')">Connect</button>
          </li>
          <li data-profile="userB">
            <img src="https://via.placeholder.com/40" alt="User B" class="profile-image">
            <span class="name">Rhea</span>
            <button class="connect-btn" onclick="connectUser('userB')">Connect</button>
          </li>
          <li data-profile="userC">
            <img src="https://via.placeholder.com/40" alt="User C" class="profile-image">
            <span class="name">Mary Johnson</span>
            <button class="connect-btn" onclick="connectUser('userC')">Connect</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="connection.js"></script>
</body>
</html>
